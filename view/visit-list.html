<td colspan="4">	
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-6">
				<div class="full-info">
					{% if data.length %}
					<table class='table table-condensed table-striped'>
						{% for item in data -%}
						<tr>
							<td><span class='label label-{{item.style}} visit-type'>&nbsp;</span></td>
							<td> {{item.date}} </td>
							<td>{{item.typeName}} </td> 
							<td><a href="#" data-doc-link='{{item.link}}'>{{item.link}}</a></td>	
						</tr>
						{%- endfor %}
					</table>
					{% else %}
					<span>Данных нет</span>
					{% endif %}	
					<!-- {{ data|json }}  -->
				</div>	
			</div>
			<div class="col-xs-6">
				<button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-file"></span> &nbsp;Новое обследование</button>
			</div>
		</div>
	</div>
</td>
