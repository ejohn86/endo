<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel"></h4>
        <span data-doc-link-full='{{ link }}' class='pointer hover-underline doc-icon' data-toggle="tooltip" title="Открыть в MS Word">{{ link }}</span>
      </div>
      <div class="modal-body serif">
        {{ data}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-doc-link-full='{{ link }}'>
          <span class="glyphicon glyphicon-edit"></span> Редактировать
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
