<div class="modal fade" id="new-visit-id" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <span>Новое обследование пациента: <strong>{{ doc.fn }} {{ doc.sn }} {{ doc.tn }}</strong></span>
        <table id='new-visit-table'>
          <tr>
            <td>Дата посещения</td>
            <td>02.02.2016</td>
          </tr>
          <tr>
            <td>Тип обследования</td>
            <td>
            <div class="btn-group" data-toggle="buttons" id='type-radio'>
                <label class="btn btn-default active">
                  <input name="gen" value="1" type="radio" required  id='tipe-form' checked><strong>ФГДС</strong>
                </label>
                <label class="btn btn-default">
                  <input name="gen" value="2" type="radio" required>фибробронхоскопия
                </label>
                <label class="btn btn-default">
                  <input name="gen" value="3" type="radio" required >колоноскопия
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td>Шаблон</td>
            <td>
              <select class="form-control">
                <option><strong>1</strong></option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </td>
          </tr>
        </table>
      </div>
      <div class="modal-body">
        {{ data}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" >
          <span class="glyphicon glyphicon-edit"></span> Редактировать
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
