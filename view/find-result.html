<table id="find-result" class="table table-condensed">
	<tr id='res-table-head'>
		<td></td>
		<td id='res-table-fio'>ФИО</td>
		<td>Пол</td>
		<td>Дата рождения</td>
		<td>Адрес</td>
	</tr>
	{% for item in data -%}
	<tr id="{{ item.num }}" data-toggle-id="{{ item.num }}">
		<td>{{ item.count }}</td>
		<td class="res-table-fio">{{ item.fn }} {{ item.sn }} {{ item.tn }}</td>
		<td>{{ item.gen }}</td>
		<td>{{ item.birth }}</td> 
		<td>{{ item.addr }}</td>
	</tr>
	<tr id="full-{{ item.num }}" hidden>
	</tr>	
	{%- endfor %}	
	</table>
<!-- {{ data|json }} -->
