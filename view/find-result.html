<table id="find-result" class="table table-condensed">
	<tr id='res-table-head'>
		<td class="res-table-fio">ФИО</td>
		<td>Пол</td>
		<td>Дата рождения</td>
		<td>Адрес</td>
		<td>&nbsp;</td>
	</tr>
	{% for item in data -%}
	<tr id="{{ item.num }}" data-toggle-id="{{ item.num }}">
		<td class="res-table-fio">{{ item.fn }} {{ item.sn }} {{ item.tn }}</td>
		<td>{{ item.gen }}</td>
		<td>{{ item.birth }}</td>
		<td>{{ item.addr }}</td>
		<td><div class='edit-btn-wrapper'><div id='edit-btn-{{ item.num }}' class="pointer" hidden><span class="label label-default"><span class="glyphicon glyphicon-pencil" ></span></span></div></div></td>
	</tr>
	<tr id="full-{{ item.num }}" hidden>
	</tr>	
	{%- endfor %}	
	</table>
<!-- {{ data|json }} -->
