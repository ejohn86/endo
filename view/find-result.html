<table id="find-result" class="table table-bordered table-condensed">
	<tr class='res-table-head'>
		<td id='res-table-fio'>ФИО</td>
		<td>Пол</td>
		<td>Дата рождения</td>
		<td>Адрес</td>
	</tr>
	{% for item in data -%}
	<tr id="{{ item.num }}">
		<td class="res-table-fio">{{ item.fn }} {{ item.sn }} {{ item.tn }}</td>
		<td>{{ item.gen }}</td>
		<td>{{ item.birth }}</td>
		<td>{{ item.addr }}</td>
	</tr>	
	{%- endfor %}	
</table>
<!-- {{ data|json }} -->
